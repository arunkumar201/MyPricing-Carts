<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pricing Cart</title>
  </head>
  <body>
    <div class="container">
    
      <!-- This is Basic Plan Cart -->
      <div class="box">
        <div class="Cart-Type">
          <p>Basic</p>
        </div>
        <div class="Features">
          <p>10GB Storage</p>
          <p>10 Emails</p>
          <p>10 Domains</p>
          <p>Endless Support</p>
          <span class="price">
            <h1>$9</h1>
            <span>per month</span>
          </span>
          <button class="btn">
          <span >
              Select
        </span>
          </button>
        </div>
      </div>
      <!-- this is Cart for Pro Plan -->
         <div class="box">
        <div class="Cart-Type" style="background-color:#2c2b2b">
          <p>Pro</p>
        </div>
        <div class="Features">
          <p>1TB Storage</p>
          <p>100 Emails</p>
          <p>60 Domains</p>
          <p>Endless Support</p>
          <span class="price">
            <h1>$99</h1>
            <span>per month</span>
          </span>
          <button class="btn">
          <span >
              Select
        </span>
          </button>
        </div>
      </div>
      
      <!-- this is a Cart for Premium Plan -->
            <div class="box">
        <div class="Cart-Type" style="background-color:rgb(96, 84, 19)">
          <p>Premium</p>
        </div>
        <div class="Features">
          <p>10TB Storage</p>
          <p>10000 Emails</p>
          <p>100 Domains</p>
          <p>Endless Support</p>
          <span class="price">
            <h1>$999</h1>
            <span>per month</span>
          </span>
          <button class="btn">
          <span >
              Select
            
              
        </span>
          </button>
        </div>
      </div>
      <!-- end of the three Plans carts  -->
      
      
    </div>
  </body>
</html>
